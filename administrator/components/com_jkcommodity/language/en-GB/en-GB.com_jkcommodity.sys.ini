<div class=\"joomlaku-desc\">
	<h1>JK Commodity <small>ver. 1.0</small></h1>
	<p>JK Commodity is commodity management component for Joomla 2.5.</p>
	<p>The main purpose of this component is to provide the easiest way to manage all commodity from every market in every city which include price price submission, price reporting, city and market statistic, etc.</p>
